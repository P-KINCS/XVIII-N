<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 20 // The Alignment</title>
<style>
  body {
    background-color: #000;
    color: #d4af37;
    font-family: "Garamond", serif;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }

  #timer {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    font-family: "Courier New", monospace;
    color: #ffcc00;
  }

  .shape {
    position: absolute;
    background-color: #d4af37;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.7; }
  }

  #question, #result {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 600px;
    text-align: center;
    color: #d4af37;
  }

  input {
    padding: 10px;
    width: 220px;
    border: 1px solid #d4af37;
    background: rgba(255,255,255,0.1);
    color: #d4af37;
    font-family: "Courier New", monospace;
    margin-top: 20px;
    text-align: center;
  }

  button {
    margin-left: 8px;
    padding: 10px 20px;
    border: 1px solid #d4af37;
    background: transparent;
    color: #d4af37;
    cursor: pointer;
    font-family: "Courier New", monospace;
  }

  button:hover {
    background: rgba(212,175,55,0.2);
  }

  #result {
    font-size: 20px;
    line-height: 1.6;
    animation: fadeIn 3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div id="timer">30</div>

<div id="question">
  <p><i>What is the one thing I always lack?</i></p>
  <p>â€” M</p>
  <input id="answer" type="text" placeholder="">
  <button onclick="checkAnswer()">Confirm</button>
</div>

<div id="result">
  I hope you have enough of it,<br>
  because we continue tomorrow.<br><br>
  Love you â€” M ðŸ’›
</div>

<script>
let timer = 30;
let countdown;
let shapes = [];
let active = true;

// create floating shapes
for (let i = 0; i < 15; i++) {
  const s = document.createElement("div");
  s.classList.add("shape");
  const size = Math.random() * 40 + 20;
  s.style.width = size + "px";
  s.style.height = size + "px";
  s.style.top = Math.random() * 90 + "%";
  s.style.left = Math.random() * 90 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(s);
  shapes.push(s);
}

// timer countdown
function startTimer() {
  countdown = setInterval(() => {
    if (!active) return;
    timer--;
    document.getElementById("timer").textContent = timer;
    if (timer <= 0) {
      clearInterval(countdown);
      endPhase();
    }
  }, 1000);
}

function resetTimer() {
  timer = 30;
  document.getElementById("timer").textContent = timer;
}

function endPhase() {
  active = false;
  document.querySelectorAll(".shape").forEach(s => s.remove());
  document.getElementById("timer").style.display = "none";
  document.getElementById("question").style.display = "block";
}

function normalize(text){
  return text.trim().toLowerCase().replace(/\s+/g,'');
}

function checkAnswer(){
  const val = normalize(document.getElementById("answer").value);
  const correct = normalize("patience");
  if (val === correct) {
    document.getElementById("question").style.display = "none";
    document.getElementById("result").style.display = "block";
  }
}

document.body.addEventListener("click", () => {
  if (active) resetTimer();
});

startTimer();
</script>

</body>
</html>
