<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 21b // The Bomb</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: #d4af37;
    font-family: "Courier New", monospace;
    text-align: center;
    overflow: hidden;
  }

  h2 {
    margin-top: 30px;
    font-size: 22px;
    letter-spacing: 1px;
  }

  p {
    color: #e6d59c;
    max-width: 600px;
    margin: 10px auto 20px;
    line-height: 1.5;
  }

  #timer {
    position: absolute;
    top: 80px;
    right: 20px;
    background: rgba(17,17,17,0.7);
    border: 1px solid #d4af37;
    border-radius: 6px;
    padding: 6px 12px;
    color: #ffcc00;
    font-size: 18px;
  }

  /* Bomb panel */
  .panel {
    background: radial-gradient(circle, #202020, #000);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    margin: 70px auto;
    padding: 30px 20px;
    width: 300px;
    box-shadow: 0 0 15px rgba(212,175,55,0.2);
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .panel:hover {
    box-shadow: 0 0 30px rgba(255,0,0,0.4);
  }

  .wire {
    margin: 14px auto;
    width: 220px;
    height: 18px;
    border-radius: 6px;
  }

  .wire.red { background: linear-gradient(90deg,#ff7b7b,#8b0000); }
  .wire.blue { background: linear-gradient(90deg,#7bd7ff,#003f6b); }
  .wire.green { background: linear-gradient(90deg,#7bff9e,#016a2d); }

  /* Explosion */
  #explosion {
    position: fixed;
    inset: 0;
    display: none;
    background: radial-gradient(circle, rgba(255,255,180,1) 0%, rgba(255,100,0,0.6) 40%, rgba(0,0,0,1) 100%);
    animation: explode 1s ease-out forwards;
    z-index: 999;
  }

  @keyframes explode {
    0% { transform: scale(1); opacity: 1; filter: brightness(2); }
    50% { transform: scale(1.3); opacity: 0.9; }
    100% { transform: scale(1.6); opacity: 0; }
  }

  /* Second screen */
  #afterExplosion {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  #video {
    width: 100%;
    height: 60vh;
    object-fit: contain;
    margin-top: 10px;
  }

  #mMessage {
    width: 85%;
    color: #d4af37;
    font-size: 17px;
    line-height: 1.5;
    text-align: center;
    white-space: pre-line;
    overflow: hidden;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>MISSION 21b // THE BOMB</h2>
<p>
  You have only one attempt.<br>
  If you cut the wrong wire ‚Äî or fail to act in time ‚Äî<br>
  the self-destruction protocol will initiate.<br>
  The Project will be lost forever.<br>
  The Box will remain sealed.
</p>

<div id="timer">00:60</div>

<div class="panel" onclick="triggerExplosion()">
  <div class="wire red"></div>
  <div class="wire blue"></div>
  <div class="wire green"></div>
</div>

<div id="explosion"></div>

<div id="afterExplosion">
  <video id="video" preload="auto" playsinline>
    <source src="ScreenRecording_10-29-2025 13-39-39_1.mov" type="video/mp4">
  </video>
  <div id="mMessage"></div>
</div>

<audio id="tickSound" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9bb2e0cf1a.mp3?filename=clock-ticking-8749.mp3" type="audio/mpeg">
</audio>

<audio id="explosionSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5eb8da8d3e.mp3?filename=explosion-6055.mp3" type="audio/mpeg">
</audio>

<script>
let timeLeft = 60;
const timer = document.getElementById("timer");
const explosion = document.getElementById("explosion");
const afterExplosion = document.getElementById("afterExplosion");
const video = document.getElementById("video");
const mMessage = document.getElementById("mMessage");
const tick = document.getElementById("tickSound");
const boom = document.getElementById("explosionSound");
let ticking = setInterval(updateTimer, 1000);

tick.volume = 0.5;
tick.play();

function updateTimer() {
  timeLeft--;
  timer.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
  if (timeLeft <= 10) tick.playbackRate = 1.5;
  if (timeLeft <= 5) tick.playbackRate = 2.0;
  if (timeLeft <= 0) {
    clearInterval(ticking);
    triggerExplosion();
  }
}

function triggerExplosion() {
  clearInterval(ticking);
  tick.pause();
  boom.play();
  explosion.style.display = "block";
  setTimeout(() => {
    explosion.style.display = "none";
    showAfterScreen();
  }, 1000);
}

function showAfterScreen() {
  document.body.innerHTML = "";
  document.body.appendChild(afterExplosion);
  afterExplosion.style.display = "flex";
  video.play();
  video.onended = () => {
    typeMessage("You really thought the world was ending, didn‚Äôt you? üòè\nCalm down, Agent B ‚Äî it was never a bomb.\nJust a reminder that you‚Äôre the explosive one here. üíã\n\nNow breathe, Agent B ‚Ä¶ and maybe call me when you‚Äôve recovered.\n\n‚Äî M");
  };
}

function typeMessage(text) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      mMessage.textContent += text.charAt(i);
      i++;
      setTimeout(typing, 45);
    }
  }
  typing();
}
</script>

</body>
</html>
