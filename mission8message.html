<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 8 - The Hidden Date</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: "Courier New", monospace;
    text-align: center;
    padding: 40px;
  }

  img {
    width: 70%;
    max-width: 600px;
    border: 2px solid #00ff99;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    margin: 10px;
    background-color: #0a0a0a;
    color: #00ff99;
    border: 1px solid #00ff99;
    width: 200px;
    font-family: "Courier New", monospace;
  }

  button {
    background-color: #0a0a0a;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 10px 20px;
    cursor: pointer;
    font-family: "Courier New", monospace;
  }

  button:hover {
    background-color: #003322;
  }

  #message, #openFileBtn, #secret {
    display: none;
    margin-top: 20px;
  }

  #secret img {
    width: 60%;
    max-width: 500px;
    border: 2px solid #00ff99;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h2>MISSION 8 // CLASSIFIED RECORD</h2>
<img src="IMG_8681.jpeg" alt="Encrypted image">

<p>Enter the recorded date:</p>
<input type="text" id="dateInput" placeholder="dd.mm.yyyy">
<button onclick="checkDate()">Confirm</button>
<p id="error"></p>

<div id="message">
  <p>The files list that day as irrelevant.<br>
  But it was the day the story began — long before I knew it.<br>— M</p>
  <button id="openFileBtn" onclick="revealFile()">Open File</button>
</div>

<div id="secret">
  <p><em>Declassified file attached below:</em></p>
  <img src="IMG_8682.jpeg" alt="Declassified file">
</div>

<script>
function checkDate() {
  const date = document.getElementById("dateInput").value.trim();
  const validDates = ["8.11.2000", "08.11.2000", "8.11.00", "08.11.00"];
  if (validDates.includes(date)) {
    document.getElementById("message").style.display = "block";
    document.getElementById("openFileBtn").style.display = "inline-block";
    document.getElementById("error").innerText = "";
  } else {
    document.getElementById("error").innerText = "Access denied. Invalid record.";
  }
}

function revealFile() {
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
