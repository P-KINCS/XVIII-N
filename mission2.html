<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission 2</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #e6e6e6;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    letter-spacing: 1px;
  }
  input {
    background-color: #1c1c1c;
    color: #e6e6e6;
    border: 1px solid #444;
    padding: 8px;
    margin-top: 10px;
    width: 200px;
    text-align: center;
  }
  button {
    background-color: #222;
    color: #e6e6e6;
    border: 1px solid #444;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Every beginning holds more value than it seems.</h2>
  <p>Enter codeword:</p>
  <input id="codeInput" type="text" placeholder="Enter code">
  <button onclick="checkCode()">Submit</button>
  <p id="message"></p>

<script>
function checkCode() {
  const input = document.getElementById('codeInput').value.toLowerCase().trim();
  const message = document.getElementById('message');
  if (input === 'prava ljubav' || input === 'pravaljubav') {
    message.textContent = 'Access granted. Further instructions incoming...';
  } else {
    message.textContent = 'Access denied.';
  }
}
</script>
</body>
</html>
