  if (input === 'prava ljubav' || input === 'pravaljubav') {
    message.textContent = 'Access granted. Further instructions incoming...';
  <button id="nextButton" style="display:none;" onclick="location.href='mission3.html'">Proceed</button>
<p id="timer" style="margin-top:10px; color:#999;"></p>
  } else {

  }

<script>
function checkCode() {
  const input = document.getElementById('codeInput').value.toLowerCase().trim();
  const message = document.getElementById('message');
  const nextButton = document.getElementById('nextButton');
  const timer = document.getElementById('timer');
  const unlockDate = new Date("2025-11-03T00:00:00"); // ← datum i vreme otključavanja
  const now = new Date();

  if (input === 'prava ljubav' || input === 'pravaljubav') {
    if (now >= unlockDate) {
      message.textContent = 'Access granted. Proceed to the next mission.';
      nextButton.style.display = 'inline-block';
      timer.textContent = '';
    } else {
      const diff = unlockDate - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      message.textContent = 'Access granted. Mission 3 locked.';
      timer.textContent = `Unlocks on November 3, 2025 — ${hours}h ${minutes}m remaining.`;
      nextButton.style.display = 'none';
    }
  } else {
    message.textContent = 'Access denied.';
    nextButton.style.display = 'none';
    timer.textContent = '';
  }
}
</script>
</body>
